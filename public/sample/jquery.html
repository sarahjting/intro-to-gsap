<!DOCTYPE html>
<head>
    <title>jQuery Animation Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .animation {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script></head>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
<body>
    <div class="animation">
        <div class="ball"></div>
    </div>

    <script>
        function bounce() {
            $('.ball').animate({ top: 200 }, {
                duration: 300, 
                queue: false, 
                easing: "easeInQuad", 
                done:  function() {
                    $('.ball').animate({top: 0}, {
                        duration: 300, 
                        queue: false,
                        easing: "easeOutQuad", 
                        done: () => bounce(),
                    });
                }
            });
        }
        function slide() {
            $('.ball').animate({ left: 800 }, {
                duration: 2100, 
                queue: false, 
                easing: "linear", 
                done:  function() {
                    $('.ball').animate({left: 0}, {
                        duration: 2100, 
                        queue: false,
                        easing: "linear", 
                        done: () => slide(),
                    });
                }
            });
        }
        bounce();
        slide();
    </script>
</body>
</html>
